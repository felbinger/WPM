name: CI

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:

env:
  # TODO adjust IMAGE_NAME
  IMAGE_NAME: felbinger/pytemplate
  DOCKER_PLATFORMS: linux/amd64  #,linux/arm/v7,linux/arm64,linux/arm/v6,linux/386,linux/ppc64le,linux/s390x
  PYTHON_VERSION: 3.9

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"

      - name: pip cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ matrix.dbms }}-${{ matrix.auth }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.dbms }}-${{ matrix.auth }}

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --ignore=E501,F401 --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  test:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb
        ports:
          - "3306:3306"
        env:
          MYSQL_RANDOM_ROOT_PASSWORD: true
          MYSQL_USER: app
          MYSQL_PASSWORD: SECRET_PASSWORD
          MYSQL_DATABASE: test_app

      postgres:
        image: postgres
        ports:
          - "5432:5432"
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: SECRET_PASSWORD
          POSTGRES_DB: app

      ldap:
        image: howardlau1999/openldap-bcrypt
        env:
          LDAP_ORGANISATIOn: Company Name
          LDAP_DOMAIN: domain.tld
          LDAP_ADMIN_PASSWORD: SECRET_PASSWORD

    strategy:
      matrix:
        python-version: [ 3.9 ]
        dbms: [ mariadb, postgres, sqlite3 ]
        auth: [ localauth, openldap ]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get pip cache dir
        id: pip-cache2
        run: |
          echo "::set-output name=dir::$(pip cache dir)"

      - name: pip cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache2.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ matrix.dbms }}-${{ matrix.auth }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.dbms }}-${{ matrix.auth }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          sudo apt-get install -y python3-dev libldap2-dev libsasl2-dev slapd ldap-utils
          for req in $(ls app/rqmts/*); do 
            if [[ -f $req ]]; then 
              pip install -r $req
            fi
          done

      - name: Generate environment variables
        id: gen-env
        run: |
          case ${{ matrix.dbms }} in
          "mariadb")
            echo "::set-output name=engine::django.db.backends.mysql"
            echo "::set-output name=port::3306"
            ;;
          "postgres")
            echo "::set-output name=engine::django.db.backends.postgresql"
            echo "::set-output name=port::5432"
            ;;
          "sqlite3")
            echo "::set-output name=engine::django.db.backends.sqlite3"
            ;;
          esac
          case ${{ matrix.auth }} in
          "localauth")
            echo "::set-output name=ldap_uri::false"
            ;;
          "openldap")
            echo "::set-output name=ldap_uri::ldap://ldap"
            ;;
          esac

      - name: Django Integration Tests
        env:
          DBMS: ${{ matrix.dbms }}
          SQL_ENGINE: ${{ steps.gen-env.outputs.engine }}
          SQL_PORT: ${{ steps.gen-env.outputs.port }}
          SQL_USER: app
          SQL_PASSWORD: SECRET_PASSWORD
          SQL_DATABASE: app
          LDAP_URI: ${{ steps.gen-env.outputs.ldap_uri }}
          LDAP_BIND_DN: cn=admin,dc=domain,dc=tld
          LDAP_BIND_PASS: SECRET_PASSWORD
          LDAP_USERS: cn=admin,dc=domain,dc=tld
          LDAP_GROUPS: cn=admin,dc=domain,dc=tld
          LDAP_GROUP: cn=admin,dc=domain,dc=tld
          LDAP_SUPERGROUP: cn=admin,dc=domain,dc=tld
        run: python app/manage.py test --no-input --settings app.settings

  docker:
    needs: [ test, lint ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dbms: [ 'sqlite3', 'mariadb', 'postgres' ]
        auth: [ 'localauth', 'openldap', 'oauth2' ]

    steps:
      - uses: actions/checkout@v2

      - name: Docker meta
        id: docker_meta
        uses: marcelcoding/ghaction-docker-meta@v1
        with:
          tag-edge: true
          images: |
            ghcr.io/${{ env.IMAGE_NAME }}
          tag-semver: |
            {{version}}
            {{major}}.{{minor}}
          flavor: ${{ matrix.dbms }}-${{ matrix.auth }}
          main-flavor: ${{ matrix.dbms == 'postgres' && matrix.auth == 'localauth' }}

      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.dbms }}-${{ matrix.auth }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.dbms }}-${{ matrix.auth }}
            
      - name: Login to GitHub Container Registry
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Build
        uses: docker/build-push-action@v2
        with:
          context: app
          file: app/Dockerfile
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          build-args: |
            AUTH=${{ matrix.auth }}
            DBMS=${{ matrix.dbms }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
          
      - name: Check manifest
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          docker buildx imagetools inspect ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.docker_meta.outputs.version }}-${{ matrix.dbms }}-${{ matrix.auth }}
